<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body bgcolor="gold">
    <center><h1 > REGISTERATION FORM</h1></center>
    <table>
        <tr>
            <td>
                <form action="submit" method="POST">
                <label for="username">Enter UserName</label>
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Number">Enter contact info</label>
            </td>
            <td>
                <input type="number" id="Number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">email</label>
            </td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>
            <td>
                <label for="gender">male</label>
                <input type="radio" name="g1" value="male">
                <label for="gender">female</label>
                <input type="radio" name="g1" value="female">
            </td>
        </tr>
        <tr>
            <td>
                <label for="dob">DOB</label>
            </td>
            <td>
                <input type="date" id="dob">
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobbies">Hobbies</label>
            </td>
            <td>
                <input type="checkbox" name="h1" value="cricket">Cricket
                <input type="checkbox" name="h1" value="football">Football
                <input type="checkbox" name="h1" value="coding">Coding
                <input type="checkbox" name="h1" value="reading">Reading
                <input type="checkbox" name="h1" value="writing">Writing
            </td>
        </tr>
        <tr>
            <td>
                <label for="file">Upload file</label>
            </td>
            <td>
                <input type="file" id="file">
            </td>
        </tr>
        <tr>
            <td>
                <label for="list">Choose course</label>
            </td>
            <td>
                 <select name="branch" id="branch">
                    <option value="select">Select branch</option>
                    <option value="branch1">CSE</option>
                    <option value="branch2">ECE</option>
                    <option value="branch3">ME</option>
                    <option value="branch4">CE</option>
                    <option value="branch5">EE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="submit">
                <input type="button" value="cancel">
            </td>
        </tr>
    
    
                        
                

        
        
        
        
        
        
        
        
       
        
        
        
        
        
        
        
       
       
        

    </form>    
</body>
</html>
